name: docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . 
          pip install sphinx sphinx-rtd-theme sphinx-autodoc sphinx-napoleon

      - name: Install Make (if required)
        run: sudo apt-get install make  # Ensure make is available

      - name: Build Documentation
        run: |
          cd docs  # Change to the docs directory
          make clean  # Clean previous builds
          make html  # Build the HTML documentation

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs/_build/html
          force_orphan: true