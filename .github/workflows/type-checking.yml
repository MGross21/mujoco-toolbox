name: Type Checking and Annotation
permissions:
  contents: read
  pull-requests: write

on:
  workflow_call:

jobs:
  type-checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install type checking tools
        run: |
          python -m pip install --upgrade pip
          pip install mypy pytypes

      - name: Run Type Checking with MyPy
        id: mypy_check
        continue-on-error: true  # Allow job to continue even if mypy fails
        run: |
          mypy .  # MyPy will exit with non-zero code if it finds errors

      - name: Automatically Add Type Annotations with Pytypes
        if: steps.mypy_check.outcome == 'failure'
        run: |
          pytypes --check --annotate .

      - name: Commit Fixes if Needed
        if: always()  # Run regardless of previous step outcomes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-fix type issues with Pytypes"
            git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:${{ github.head_ref }}
          fi
